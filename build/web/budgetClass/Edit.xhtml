<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBudgetClassTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBudgetClassLabel_id}" for="id" />
                    <h:inputText id="id" value="#{budgetClassController.selected.id}" title="#{bundle.EditBudgetClassTitle_id}" required="true" requiredMessage="#{bundle.EditBudgetClassRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBudgetClassLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{budgetClassController.selected.description}" title="#{bundle.EditBudgetClassTitle_description}" required="true" requiredMessage="#{bundle.EditBudgetClassRequiredMessage_description}"/>
                </h:panelGrid>
                <h:commandLink action="#{budgetClassController.update}" value="#{bundle.EditBudgetClassSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditBudgetClassViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{budgetClassController.prepareList}" value="#{bundle.EditBudgetClassShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditBudgetClassIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
