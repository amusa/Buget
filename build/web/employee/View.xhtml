<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeeLabel_id}"/>
                    <h:outputText value="#{employeeController.selected.id}" title="#{bundle.ViewEmployeeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_firstName}"/>
                    <h:outputText value="#{employeeController.selected.firstName}" title="#{bundle.ViewEmployeeTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_lastName}"/>
                    <h:outputText value="#{employeeController.selected.lastName}" title="#{bundle.ViewEmployeeTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_email}"/>
                    <h:outputText value="#{employeeController.selected.email}" title="#{bundle.ViewEmployeeTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_phone}"/>
                    <h:outputText value="#{employeeController.selected.phone}" title="#{bundle.ViewEmployeeTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_password}"/>
                    <h:outputText value="#{employeeController.selected.password}" title="#{bundle.ViewEmployeeTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.destroyAndView}" value="#{bundle.ViewEmployeeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEmployeeEditLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareCreate}" value="#{bundle.ViewEmployeeCreateLink}" />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.ViewEmployeeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEmployeeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
